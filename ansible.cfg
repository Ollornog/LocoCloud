[defaults]
inventory = inventories/
roles_path = roles/
host_key_checking = False
retry_files_enabled = False
result_format = yaml
vault_password_file = scripts/vault-pass.sh

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
