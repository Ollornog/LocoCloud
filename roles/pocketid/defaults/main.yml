---
# roles/pocketid/defaults/main.yml
# PocketID OIDC Provider — deployed as Docker container

pocketid_stack_path: "/opt/stacks/pocketid"
pocketid_data_path: "/opt/stacks/pocketid/data"
pocketid_image: "ghcr.io/pocket-id/pocket-id:v2"
pocketid_port: 1411

# Domain where PocketID is reachable (set per deployment)
pocketid_domain: ""  # e.g. "id.firma.de" or from loco.urls.pocketid

# Static API key for automation (OIDC client creation, user management).
# Set via STATIC_API_KEY env var — no manual UI step needed.
# PocketID uses passkeys (WebAuthn), not passwords.
pocketid_api_token: ""

# Encryption key for sensitive data (mandatory in PocketID v2).
# Auto-generated and persisted in pocketid_data_path/.encryption_key
pocketid_encryption_key: ""
