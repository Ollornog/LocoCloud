---
# roles/pocketid/tasks/deploy.yml
# Deploy PocketID Docker container

- name: Create PocketID directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ pocketid_stack_path }}"
    - "{{ pocketid_data_path }}"

- name: Generate PocketID API token if not set
  ansible.builtin.set_fact:
    pocketid_api_token: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=48') }}"
  when: pocketid_api_token | length == 0

- name: Deploy PocketID docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ pocketid_stack_path }}/docker-compose.yml"
    mode: "0644"
  notify: restart caddy

- name: Start PocketID
  community.docker.docker_compose_v2:
    project_src: "{{ pocketid_stack_path }}"
    state: present

- name: Wait for PocketID to be ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ pocketid_port }}/.well-known/openid-configuration"
    method: GET
    status_code: 200
  register: pocketid_health
  until: pocketid_health.status == 200
  retries: 30
  delay: 5
