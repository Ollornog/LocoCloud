---
# roles/watchtower/tasks/deploy.yml

- name: Create Watchtower stack directory
  ansible.builtin.file:
    path: "{{ watchtower_stack_path }}"
    state: directory
    mode: "0755"

- name: Deploy Watchtower docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ watchtower_stack_path }}/docker-compose.yml"
    mode: "0644"

- name: Start Watchtower
  community.docker.docker_compose_v2:
    project_src: "{{ watchtower_stack_path }}"
    state: present
