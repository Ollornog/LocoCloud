---
# roles/netbird_server/tasks/deploy.yml
# TODO: Implement Netbird server deployment
# This role is a placeholder for self-hosted Netbird management.
# Most deployments will use an external Netbird server.

- name: Create Netbird server stack directory
  ansible.builtin.file:
    path: "{{ netbird_server_stack_path }}"
    state: directory
    mode: "0750"

- name: Deploy Netbird server docker-compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ netbird_server_stack_path }}/docker-compose.yml"
    mode: "0640"
  notify: restart netbird server

- name: Start Netbird server stack
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: "{{ netbird_server_stack_path }}"
  changed_when: false
