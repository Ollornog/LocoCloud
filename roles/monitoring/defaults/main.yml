# roles/monitoring/defaults/main.yml
# Monitoring — delegates to Grafana Alloy agent
# Legacy Zabbix support removed in v5.0 — see docs/KONZEPT.md

# This role is a compatibility wrapper that includes the alloy role.
# Direct use of the alloy role is preferred for new deployments.

# Alloy endpoint configuration (passed through to alloy role)
monitoring_prometheus_url: ""  # e.g. "http://master-ip:9090/api/v1/write"
monitoring_loki_url: ""        # e.g. "http://master-ip:3100/loki/api/v1/push"
monitoring_instance_label: ""
monitoring_kunde_label: ""
