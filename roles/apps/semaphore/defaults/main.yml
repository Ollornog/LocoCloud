---
# roles/apps/semaphore/defaults/main.yml
# Semaphore â€” Ansible Web-UI for deployment management

semaphore_stack_path: "/opt/stacks/semaphore"
semaphore_data_path: "/opt/stacks/semaphore/data"
semaphore_image: "semaphoreui/semaphore:latest"
semaphore_port: 3000

# Domain for Semaphore
semaphore_domain: ""  # e.g. "deploy.admin.example.com"

# PostgreSQL for Semaphore
semaphore_db_image: "postgres:18"
semaphore_db_name: "semaphore"
semaphore_db_user: "semaphore"
semaphore_db_password: ""  # Generated if empty

# Admin user
semaphore_admin_user: "admin"
semaphore_admin_password: ""  # Generated if empty
semaphore_admin_email: ""

# Access key encryption (generated once, must stay stable!)
semaphore_access_key_encryption: ""  # Generated if empty

# OIDC (connected to Master PocketID)
semaphore_oidc_enabled: false
semaphore_oidc_client_id: ""
semaphore_oidc_client_secret: ""
semaphore_oidc_issuer_url: ""
