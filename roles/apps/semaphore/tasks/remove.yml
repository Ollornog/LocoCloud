---
# roles/apps/semaphore/tasks/remove.yml
# Archive Semaphore data, stop containers â€” do NOT delete data.

- name: Stop Semaphore containers
  community.docker.docker_compose_v2:
    project_src: "{{ semaphore_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Semaphore data
  ansible.builtin.command: >
    tar czf /opt/archives/semaphore-{{ ansible_date_time.date }}.tar.gz
    -C {{ semaphore_stack_path }} .
  args:
    creates: "/opt/archives/semaphore-{{ ansible_date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Semaphore stopped. Data archived to /opt/archives/semaphore-{{ ansible_date_time.date }}.tar.gz."
