---
# roles/apps/gitea/tasks/oidc.yml
# Register OIDC client in PocketID for Gitea

- name: Create OIDC client in PocketID
  ansible.builtin.uri:
    url: "https://{{ gitea_oidc_provider_url | regex_replace('^https?://', '') }}/api/oidc/clients"
    method: POST
    headers:
      Authorization: "Bearer {{ loco.pocketid.api_token }}"
    body_format: json
    body:
      name: "Gitea ({{ kunde_name }})"
      callbackURLs:
        - "https://{{ gitea_domain }}/user/oauth2/pocketid/callback"
    status_code: [200, 201]
  register: gitea_oidc_client
  when:
    - gitea_oidc_client_id | length == 0
    - loco.pocketid.api_token | default('') | length > 0

- name: Set OIDC credentials from API response
  ansible.builtin.set_fact:
    gitea_oidc_client_id: "{{ gitea_oidc_client.json.id }}"
    gitea_oidc_client_secret: "{{ gitea_oidc_client.json.secret }}"
  when: gitea_oidc_client is not skipped and gitea_oidc_client is changed

- name: Store Gitea OIDC credentials
  ansible.builtin.include_role:
    name: credentials
    tasks_from: store.yml
  vars:
    vw_api_url: "{{ loco.vaultwarden.url }}"
    credential_name: "{{ kunde_name }} â€” Gitea OIDC Client"
    credential_username: "{{ gitea_oidc_client_id }}"
    credential_password: "{{ gitea_oidc_client_secret }}"
    credential_uri: "https://{{ gitea_domain }}"
    credential_notes: "PocketID OIDC client for Gitea. Deployed: {{ ansible_date_time.iso8601 }}"
  when:
    - loco is defined
    - gitea_oidc_client_id | length > 0

- name: Redeploy Gitea .env with OIDC credentials
  ansible.builtin.template:
    src: env.j2
    dest: "{{ gitea_stack_path }}/.env"
    mode: "0600"
  notify: restart gitea

- name: Apply OIDC config immediately
  ansible.builtin.meta: flush_handlers
