---
# roles/apps/gitea/tasks/remove.yml
# Archive Gitea data, stop containers â€” do NOT delete data.

- name: Stop Gitea
  community.docker.docker_compose_v2:
    project_src: "{{ gitea_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Gitea data
  ansible.builtin.command: >
    tar czf /opt/archives/gitea-{{ ansible_facts.date_time.date }}.tar.gz
    -C {{ gitea_stack_path }} .
  args:
    creates: "/opt/archives/gitea-{{ ansible_facts.date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Gitea stopped. Data archived to /opt/archives/gitea-{{ ansible_facts.date_time.date }}.tar.gz."
