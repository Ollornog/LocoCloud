---
# roles/apps/hedgedoc/tasks/oidc.yml
# Register OIDC client in PocketID for HedgeDoc

- name: Create OIDC client in PocketID
  ansible.builtin.uri:
    url: "https://{{ hedgedoc_oidc_provider_url | regex_replace('^https?://', '') }}/api/oidc/clients"
    method: POST
    headers:
      X-API-Key: "{{ loco.pocketid.api_token }}"
    body_format: json
    body:
      name: "HedgeDoc ({{ kunde_name }})"
      callbackURLs:
        - "https://{{ hedgedoc_domain }}/auth/oauth2/callback"
    status_code: [200, 201]
  register: hedgedoc_oidc_client
  when:
    - hedgedoc_oidc_client_id | length == 0
    - loco.pocketid.api_token | default('') | length > 0

- name: Set OIDC client ID from API response
  ansible.builtin.set_fact:
    hedgedoc_oidc_client_id: "{{ hedgedoc_oidc_client.json.id }}"
  when: hedgedoc_oidc_client is not skipped and hedgedoc_oidc_client is changed

- name: Generate OIDC client secret
  ansible.builtin.uri:
    url: "https://{{ hedgedoc_oidc_provider_url | regex_replace('^https?://', '') }}/api/oidc/clients/{{ hedgedoc_oidc_client_id }}/secret"
    method: POST
    headers:
      X-API-Key: "{{ loco.pocketid.api_token }}"
    status_code: 200
  register: hedgedoc_secret_result
  when: hedgedoc_oidc_client_id | default('') | length > 0

- name: Set OIDC client secret
  ansible.builtin.set_fact:
    hedgedoc_oidc_client_secret: "{{ hedgedoc_secret_result.json.secret }}"
  when: hedgedoc_secret_result is defined and hedgedoc_secret_result is not skipped

- name: Store HedgeDoc OIDC credentials
  ansible.builtin.include_role:
    name: credentials
    tasks_from: store.yml
  vars:
    vw_api_url: "{{ loco.vaultwarden.url }}"
    credential_name: "{{ kunde_name }} â€” HedgeDoc OIDC Client"
    credential_username: "{{ hedgedoc_oidc_client_id }}"
    credential_password: "{{ hedgedoc_oidc_client_secret }}"
    credential_uri: "https://{{ hedgedoc_domain }}"
    credential_notes: "PocketID OIDC client for HedgeDoc. Deployed: {{ ansible_facts.date_time.iso8601 }}"
  when:
    - loco is defined
    - hedgedoc_oidc_client_id | length > 0

- name: Redeploy HedgeDoc .env with OIDC credentials
  ansible.builtin.template:
    src: env.j2
    dest: "{{ hedgedoc_stack_path }}/.env"
    mode: "0600"
  notify: restart hedgedoc

- name: Apply OIDC config immediately
  ansible.builtin.meta: flush_handlers
