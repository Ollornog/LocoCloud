---
# roles/apps/hedgedoc/tasks/remove.yml
# Archive HedgeDoc data, stop containers â€” do NOT delete data.

- name: Stop HedgeDoc
  community.docker.docker_compose_v2:
    project_src: "{{ hedgedoc_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive HedgeDoc data
  ansible.builtin.command: >
    tar czf /opt/archives/hedgedoc-{{ ansible_date_time.date }}.tar.gz
    -C {{ hedgedoc_stack_path }} .
  args:
    creates: "/opt/archives/hedgedoc-{{ ansible_date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "HedgeDoc stopped. Data archived to /opt/archives/hedgedoc-{{ ansible_date_time.date }}.tar.gz."
