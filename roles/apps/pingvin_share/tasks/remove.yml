---
# roles/apps/pingvin_share/tasks/remove.yml
# Archive Pingvin Share data, stop containers â€” do NOT delete data.

- name: Stop Pingvin Share
  community.docker.docker_compose_v2:
    project_src: "{{ pingvin_share_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Pingvin Share data
  ansible.builtin.command: >
    tar czf /opt/archives/pingvin-share-{{ ansible_facts.date_time.date }}.tar.gz
    -C {{ pingvin_share_stack_path }} .
  args:
    creates: "/opt/archives/pingvin-share-{{ ansible_facts.date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Pingvin Share stopped. Data archived to /opt/archives/pingvin-share-{{ ansible_facts.date_time.date }}.tar.gz."
