---
# roles/apps/pingvin_share/tasks/deploy.yml

- name: Create Pingvin Share directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ pingvin_share_stack_path }}"
    - "{{ pingvin_share_data_path }}"
    - "{{ pingvin_share_data_path }}/uploads"

- name: Deploy Pingvin Share docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ pingvin_share_stack_path }}/docker-compose.yml"
    mode: "0644"

- name: Deploy Pingvin Share .env
  ansible.builtin.template:
    src: env.j2
    dest: "{{ pingvin_share_stack_path }}/.env"
    mode: "0600"

- name: Start Pingvin Share
  community.docker.docker_compose_v2:
    project_src: "{{ pingvin_share_stack_path }}"
    state: present

- name: Wait for Pingvin Share to be ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ pingvin_share_port }}{{ pingvin_share_health_path }}"
    method: GET
    status_code: [200, 301, 302]
  register: pingvin_share_health
  until: pingvin_share_health.status in [200, 301, 302]
  retries: 30
  delay: 5
