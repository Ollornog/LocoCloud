---
# roles/apps/nextcloud/tasks/remove.yml
# Archive Nextcloud data, stop containers â€” do NOT delete data.

- name: Stop Nextcloud containers
  community.docker.docker_compose_v2:
    project_src: "{{ nextcloud_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Nextcloud data
  ansible.builtin.command: >
    tar czf /opt/archives/nextcloud-{{ ansible_date_time.date }}.tar.gz
    -C {{ nextcloud_data_path }} .
  args:
    creates: "/opt/archives/nextcloud-{{ ansible_date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Nextcloud stopped. Data archived to /opt/archives/nextcloud-{{ ansible_date_time.date }}.tar.gz. Stack dir preserved at {{ nextcloud_stack_path }}."
