---
# roles/apps/documenso/tasks/deploy.yml

- name: Generate Documenso DB password if empty
  ansible.builtin.set_fact:
    documenso_db_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=32') }}"
  when: documenso_db_password | length == 0

- name: Create Documenso directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ documenso_stack_path }}"
    - "{{ documenso_data_path }}"
    - "{{ documenso_data_path }}/db"

- name: Deploy Documenso docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ documenso_stack_path }}/docker-compose.yml"
    mode: "0644"

- name: Deploy Documenso .env
  ansible.builtin.template:
    src: env.j2
    dest: "{{ documenso_stack_path }}/.env"
    mode: "0600"

- name: Start Documenso
  community.docker.docker_compose_v2:
    project_src: "{{ documenso_stack_path }}"
    state: present

- name: Wait for Documenso to be ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ documenso_port }}{{ documenso_health_path }}"
    method: GET
    status_code: [200, 301, 302]
  register: documenso_health
  until: documenso_health.status in [200, 301, 302]
  retries: 30
  delay: 5
