---
# roles/apps/documenso/tasks/remove.yml
# Archive Documenso data, stop containers â€” do NOT delete data.

- name: Stop Documenso
  community.docker.docker_compose_v2:
    project_src: "{{ documenso_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Documenso data
  ansible.builtin.command: >
    tar czf /opt/archives/documenso-{{ ansible_facts.date_time.date }}.tar.gz
    -C {{ documenso_stack_path }} .
  args:
    creates: "/opt/archives/documenso-{{ ansible_facts.date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Documenso stopped. Data archived to /opt/archives/documenso-{{ ansible_facts.date_time.date }}.tar.gz."
