---
# roles/apps/stirling_pdf/tasks/deploy.yml

- name: Create Stirling PDF directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ stirling_pdf_stack_path }}"
    - "{{ stirling_pdf_stack_path }}/configs"
    - "{{ stirling_pdf_stack_path }}/tessdata"
    - "{{ stirling_pdf_stack_path }}/logs"
    - "{{ stirling_pdf_stack_path }}/pipeline"

- name: Deploy Stirling PDF docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ stirling_pdf_stack_path }}/docker-compose.yml"
    mode: "0644"

- name: Deploy Stirling PDF .env
  ansible.builtin.template:
    src: env.j2
    dest: "{{ stirling_pdf_stack_path }}/.env"
    mode: "0600"

- name: Start Stirling PDF
  community.docker.docker_compose_v2:
    project_src: "{{ stirling_pdf_stack_path }}"
    state: present

- name: Wait for Stirling PDF to be ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ stirling_pdf_port }}"
    method: GET
    status_code: [200, 301, 302]
  register: spdf_health
  until: spdf_health.status in [200, 301, 302]
  retries: 30
  delay: 5
