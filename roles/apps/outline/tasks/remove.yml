---
# roles/apps/outline/tasks/remove.yml
# Archive Outline data, stop containers â€” do NOT delete data.

- name: Stop Outline
  community.docker.docker_compose_v2:
    project_src: "{{ outline_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Outline data
  ansible.builtin.command: >
    tar czf /opt/archives/outline-{{ ansible_date_time.date }}.tar.gz
    -C {{ outline_stack_path }} .
  args:
    creates: "/opt/archives/outline-{{ ansible_date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Outline stopped. Data archived to /opt/archives/outline-{{ ansible_date_time.date }}.tar.gz."
