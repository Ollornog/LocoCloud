---
# roles/apps/vaultwarden/defaults/main.yml
# Vaultwarden â€” Bitwarden-compatible credential manager

vaultwarden_stack_path: "/opt/stacks/vaultwarden"
vaultwarden_data_path: "/opt/stacks/vaultwarden/data"
vaultwarden_image: "vaultwarden/server:latest"
vaultwarden_port: 8222

# Domain for Vaultwarden
vaultwarden_domain: ""  # e.g. "vault.firma.de"

# Admin token (generated if empty)
vaultwarden_admin_token: ""

# SMTP for email notifications
vaultwarden_smtp_host: ""
vaultwarden_smtp_port: 587
vaultwarden_smtp_security: "starttls"
vaultwarden_smtp_username: ""
vaultwarden_smtp_from: ""

# SSO/OIDC via PocketID
vaultwarden_sso_enabled: false
vaultwarden_sso_only: false
vaultwarden_sso_authority: ""  # e.g. "https://id.firma.de"
vaultwarden_sso_client_id: ""
vaultwarden_sso_client_secret: ""
