---
# roles/apps/vaultwarden/tasks/deploy.yml

- name: Create Vaultwarden directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ vaultwarden_stack_path }}"
    - "{{ vaultwarden_data_path }}"

- name: Generate Vaultwarden admin token
  ansible.builtin.set_fact:
    vaultwarden_admin_token: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=48') }}"
  when: vaultwarden_admin_token | length == 0

- name: Deploy Vaultwarden docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ vaultwarden_stack_path }}/docker-compose.yml"
    mode: "0644"

- name: Deploy Vaultwarden .env
  ansible.builtin.template:
    src: env.j2
    dest: "{{ vaultwarden_stack_path }}/.env"
    mode: "0600"

- name: Start Vaultwarden
  community.docker.docker_compose_v2:
    project_src: "{{ vaultwarden_stack_path }}"
    state: present

- name: Wait for Vaultwarden to be ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ vaultwarden_port }}/alive"
    method: GET
    status_code: 200
  register: vw_health
  until: vw_health.status == 200
  retries: 30
  delay: 5

- name: Store admin token on master
  ansible.builtin.copy:
    content: "{{ vaultwarden_admin_token }}"
    dest: "/root/.loco-vaultwarden-token"
    mode: "0600"
  when: caddy_mode | default('') == 'master'
