---
# roles/apps/calcom/tasks/remove.yml
# Archive Cal.com data, stop containers â€” do NOT delete data.

- name: Stop Cal.com
  community.docker.docker_compose_v2:
    project_src: "{{ calcom_stack_path }}"
    state: absent
  ignore_errors: true

- name: Archive Cal.com data
  ansible.builtin.command: >
    tar czf /opt/archives/calcom-{{ ansible_facts.date_time.date }}.tar.gz
    -C {{ calcom_stack_path }} .
  args:
    creates: "/opt/archives/calcom-{{ ansible_facts.date_time.date }}.tar.gz"

- name: Archive complete
  ansible.builtin.debug:
    msg: "Cal.com stopped. Data archived to /opt/archives/calcom-{{ ansible_facts.date_time.date }}.tar.gz."
