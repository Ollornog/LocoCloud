---
# roles/credentials/defaults/main.yml
# Credential storage via vw-credentials.py helper script.
# The script handles Bitwarden encryption protocol automatically.

# Vaultwarden API URL (local during bootstrap, public after setup)
vw_api_url: ""

# Vaultwarden admin token (read from file or passed directly)
vw_admin_token: ""

# Path to admin token file on master (fallback if vw_admin_token empty)
vw_admin_token_path: "/root/.loco-vaultwarden-token"

# Credential to store (set by calling role)
credential_name: ""
credential_username: ""
credential_password: ""
credential_uri: ""
credential_notes: ""
